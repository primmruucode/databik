name: Notebook Deployment - Databricks
on:
  workflow_call:
    inputs:
      databricks_code_path:
        description: Databricks Service Path
        type: string
        required: true
      
      service_code_file:
        description: python code file path
        type: string
        required: true
    
  #secrets:
    #DATABRICKS_HOST_URL:
      #description:   'Databricks workspace URL'
      #required: true
    #DATABRICKS_TOKEN:
      #description: 'Access token for Databricks CLI'
      #required: true

jobs:
  push_to_db:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout current repository
        uses: actions/checkout@v3.3.0
      
      - name: Set up python
        uses: actions/setup-python@v4
        with:
          python-version: 3.9
      - name: Release notebooks
        uses: databrickslabs/action-notebook-tools@main
        env:
          DATABRICKS_HOST: ${{ secrets.DATABRICKS_HOST_URL }} 
          DATABRICKS_TOKEN: ${{ secrets.DATABRICKS_TOKEN }}
        with:
          source_directory: ${{ inputs.service_code_file }}
          target_directory: ${{ inputs.databricks_code_path }}
          overwrite: true
     
